<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>


    <!-- Nav header -->

    <header>
        <h1 class="display">Weather Dashboard</h1>
    </header>
    <!-- Container below header -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search for a city on left -->
            <div class="col-3 pb-2 pt-3" id="search-results">
                <div class="row">
                    <div class="col-12">
                        <h2 class="display">Search for a City:</h2>
                    </div>
                </div>
                <!-- Search for a city form input and button -->
                <div class="row">
                    <div class="col-12">
                        <form class="search" id="user-form" class="card-body">
                            <input class="form-input mb-3" id="city" type="text" placeholder="Seattle">
                            <button class="btn btn-primary btn-block" id="fetch-button" type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">

                        <ul class="past-search" id="past-search-buttons">
                            <!-- list for past searches from local storage goes here -->

                        </ul>
                    </div>
                </div>
            </div>

            <!-- Current city with weather displayed on right side of page -->
            <div class="col-9 pb-4 pt-4" id="result-content">
                <div class="row pb-3 mr-2 ml-2">
                    <div class="col-12 border rounded px-3 py-3" id="current-city">
                        <!-- Current day city weather displays here -->
                        <h2 class="city-shown"></h2>
                        <h3 class="date"></h3>
                        <img class="icon"></img>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>

                <!-- Current city 5-Day Forecast -->
                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <div class="row pl-2" id="five-day-container">
                    <div class="col-2 border rounded px-3 py-3" id="current-city">
                        <!-- 5 day forecast goes here -->
                        <h4 class="date1"></h4>
                        <img class="icon1"></img>
                        <div class="temp1">Temp:</div>
                        <div class="wind1">Wind:</div>
                        <div class="humidity1">Humidity:</div>
                    </div>
                    <div class="col-2 border rounded px-3 py-3" id="current-city">
                        <!-- 5 day forecast goes here -->
                        <h4 class="date2"></h4>
                        <img class="icon2"></img>
                        <div class="temp2">Temp:</div>
                        <div class="wind2">Wind:</div>
                        <div class="humidity2">Humidity:</div>
                    </div>
                    <div class="col-2 border rounded px-3 py-3" id="current-city">
                        <!-- 5 day forecast goes here -->
                        <h4 class="date3"></h4>
                        <img class="icon3"></img>
                        <div class="temp3">Temp:</div>
                        <div class="wind3">Wind:</div>
                        <div class="humidity3">Humidity:</div>
                    </div>
                    <div class="col-2 border rounded px-3 py-3" id="current-city">
                        <!-- 5 day forecast goes here -->
                        <h4 class="date4"></h4>
                        <img class="icon4"></img>
                        <div class="temp4">Temp:</div>
                        <div class="wind4">Wind:</div>
                        <div class="humidity4">Humidity:</div>
                    </div>
                    <div class="col-2 border rounded px-3 py-3" id="current-city">
                        <!-- 5 day forecast goes here -->
                        <h4 class="date5"></h4>
                        <img class="icon5"></img>
                        <div class="temp5">Temp:</div>
                        <div class="wind5">Wind:</div>
                        <div class="humidity5">Humidity:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
