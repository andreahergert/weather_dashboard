<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <!-- Nav header -->
    <div class="row"></div>
        <h1 class="display">Weather Dashboard</h1>
    </div>
<!-- Search for a city on left -->
    <div class="row"></div>
        <h1 class="display">Search for a city:</h1>
        <textarea></textarea>
        <button>Search</button>
    </div>
<!-- Current city with weather displayed -->
    <div class="row"></div>
        <h1 class="display">Placeholder current city</h1>
    </div>
<!-- Current city 5-Day Forecast -->
    <div class="row"></div>
        <h1 class="display">5-Day Forecast:</h1>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
