<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>


    <!-- Nav header -->

    <header>
        <h1 class="display">Weather Dashboard</h1>
    </header>
    <!-- Container below header -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search for a city on left -->
            <div class="col-3" id="search-results">
                <div class="row">
                    <div class="col-12">
                        <h2 class="display">Search for a city:</h2>
                    </div>
                </div>
                <!-- Search for a city input and button -->
                <div class="row">
                    <div class="col-12">
                        <div class="form">
                            <input class="form-input" id="search-input" type="text" placeholder="Seattle">
                            <button class="btn btn-info btn-primary btn-block" id="fetch-button">Search</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">

                        <ul id="past-search-buttons" class="past-search">
                            <!-- list for past searches from local storage goes here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Current city with weather displayed on right side of page -->
            <div id="result-content" class="col-9">
                <div class="row">
                    <div id="current-city" class="col-12">
                        <!-- Current day city weather displays here -->
                    </div>
                </div>

                <!-- Current city 5-Day Forecast -->
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>

                <div id="five-day-container" class="row">
                    <!-- 5 day forecast goes here -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
